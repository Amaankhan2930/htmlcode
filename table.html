<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>this is table tag
    </h2>
    <!--this is long form-->
    <table border="1">
        <caption>Course table</caption>
        <thead>
            <th>S.rno</th>
            <th>Name</th>
            <th>Div</th>
            <th>marks</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>amaan</td>
                <td>B</td>
                <td>52</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <!--this is short form-->
    <table border="2">
        <caption>Course table</caption>
        <th>s.rno</th>
        <th>Name</th>
        <th>Div</th>
        <th>marks</th>
        <tr>
        
         <td>1</td>
         <td>amaan</td>
         <td>B</td>
         <td>52</td>
        
    </tr>
        
       
    </table>
</body>
</html>
