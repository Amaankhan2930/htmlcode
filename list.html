<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <ol type="i">
        <li>amaan</li>
        <li>maaz</li>
        <li>musarraf</li>
        <li>saad</li>
    </ol>
    <ol type="A">
        <li>amaan</li>
        <li>maaz</li>
        <li>musarraf</li>
        <li>saad</li>
    </ol>
    <ol type="a">
        <li>amaan</li>
        <li>maaz</li>
        <li>musarraf</li>
        <li>saad</li>
    </ol>
    <ol type="I">
        <li>amaan</li>
        <li>maaz</li>
        <li>musarraf</li>
        <li>saad</li>
    </ol>

    <hr>
    unorder list :
    <ul type="square">
        <li>amaan</li>
        <li>maaz</li>
        <li>musarraf</li>
        <li>saad</li>

        <ul type="bullet">
            <li>amaan</li>
            <li>maaz</li>
            <li>musarraf</li>
            <li>saad</li>
    </ul>
</body>
</html>
