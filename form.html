<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag</title>
</head>

<body>
    <center>
        <h1>Login Form </h1>
    </center>
    <form action="mailto:amaankhan2930@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name : </label>
        <input placeholder="Enter your name" name="yourname" id="name" type="text">
        <br><br>

        <label for="num">Enter Mobile Number : </label>
        <input id="num" name="your number" type="number">
        <br><br>

        <label for="pass">Enter your password : </label>
        <input id="pass"  name="your password" type="password">
        <br><br>

        <label for="em">Email : </label>
        <input id="em" type="email">
        <br><br>

        <label for="dt">Date : </label>
        <input id="dt" type="date">
        <br><br>

        <label for="dtl">Date-Time : </label>
        <input id="dtl" type="datetime-local">
        <br><br>
        
        <label for="gen">Gender : </label>
        Male <input id="gen" name="gendr" type="radio">
        Female <input id="gen" name="gendr" type="radio">
        Others <input id="gen" name="gendr" type="radio">
        <br><br>
        <label for="rng">Progress Bar : </label>
        <input type="range" id="rng">
        <br><br>

        <label for="ser">Search : </label>
        <input id="ser" type="search">
        <br><br>
        <label for="cntr">Country : </label>
        <select name="" id="cntr">
            <option value="India">India</option>
            <option value="Australia">Australia</option>
            <option value="Pakistan">Pakistan</option>
            <option value="New Zealand">New Zealand</option>

        </select>
        <br><br>
        
        <br><br>
        <label for="ds">Description : </label>
        <br><br>
        <textarea name="" id="" cols="50" rows="10"></textarea>
        <br><br>
        <label for="chec">Terms and Conditions : </label>
        <input id="chec" type="checkbox">
    
        <br><br>
        <input type="submit" name="">
        <br><br>
        <input type="reset" value="reset">
        <br><br>
        <input type="button" value="add">
        <br><br>
        <button >sub</button>
       

    </form>
</body>

</html>
